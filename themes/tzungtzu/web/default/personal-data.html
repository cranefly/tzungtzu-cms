<!doctype html>
<html lang="en">

    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<div class="container-fluid">

            </div>
            <div class="col-xs-9 personal-name1">
                <span class="phone">13185089634</span>
                <span class="name3">已认证</span>
                <img class="photo_fanghui1" src="images/u0_normal_3-01_03.png"/>
            </div>

            <div class="col-xs-3 personal-name">

            <div class="col-xs-9 personal-name1">

        </div>
        <!--交友资料-->
        <div class="col-xs-12 personal-content1">
