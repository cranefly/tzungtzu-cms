<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weistyle.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--头部-->
        <div class="col-xs-12 information_content1">
            <div class="col-xs-1 information-jiantou">
                <img class="jiantou" src="images/返回箭头 (1).png"/>
            </div>
            <div class="col-xs-7 information-tianxie">
                <span class="tianxie">填写信息</span>
            </div>
            <div class="col-xs-4 information-fabu">
                <span class="fabu">发布须知</span>
            </div>
        </div>
        <!--上传图片-->
        <div class="col-xs-12 information_content2">
             <div class="col-xs-3 information-shangchuantupian">
                 <img class="tupian" src="images/u2_normal_02_03.png"/>
              </div>
             <div class="col-xs-7 information-photo">
                 <span class="shangchuan_photo">添加照片(最多8张)</span>
             </div>
        </div>
        <!--区域-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">区&nbsp;&nbsp;&nbsp;&nbsp;域</span>
            </div>
            <div class="col-xs-7 information-select">
                <span class="xuanzhe">请选择区域</span>
            </div>
            <div class="col-xs-1 triangle_border_right">
                <span></span>
            </div>
        </div>
        <!--区域2-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">小&nbsp;&nbsp;&nbsp;&nbsp;区</span>
            </div>
            <div class="col-xs-6 information-select">
                <span class="xuanzhe">2-20个字，不能写电话</span>
            </div>
            <div class="col-xs-2 triangle_border_right1">
                <div class="triangle_border_xuanzhe">快速选择</div>
                <span></span>
            </div>
        </div>
        <!--区域3-->
        <div class="col-xs-12 information_content4"></div>
        <!--区域4-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">租&nbsp;&nbsp;&nbsp;&nbsp;金</span>
            </div>
            <div class="col-xs-7 information-select">
                <span class="xuanzhe">大于0的数字</span>
            </div>
            <div class="col-xs-2 information-jiage">
                <div class="information-jiage1">元/月</div>
            </div>
        </div>
        <!--请选择户型-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">户&nbsp;&nbsp;&nbsp;&nbsp;型</span>
            </div>
            <div class="col-xs-7 information-select">
                <span class="xuanzhe">请选择户型</span>
            </div>
            <div class="col-xs-1 triangle_border_right">
                <span></span>
            </div>
        </div>
        <!--面积-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">面&nbsp;&nbsp;&nbsp;&nbsp;积</span>
            </div>
            <div class="col-xs-7 information-select">
                <span class="xuanzhe">大于0的数字</span>
            </div>
            <div class="col-xs-2 information-jiage">
                <div class="information-jiage1">平米</div>
            </div>
        </div>

        <!--请选择楼层-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu">
                <span class="quyu1">楼&nbsp;&nbsp;&nbsp;&nbsp;层</span>
            </div>
            <div class="col-xs-7 information-select">
                <span class="xuanzhe">请选择楼层</span>
            </div>
            <div class="col-xs-1 triangle_border_right">
                <span></span>
            </div>
        </div>
        <!--配套设施-->
        <div class="col-xs-12 information_content3">
            <div class="col-xs-3 information-quyu2">
                <span class="quyu2">配套设施</span>
            </div>
            <div class="col-xs-9 information-all">
                <span class="information-all1">全部</span>
                <span class="information-all1">床</span>
                <span class="information-all1">暖气</span>
            </div>
        </div>
        <!--确认发布-->
        <div class="col-xs-12 information-queren">
            <div class="col-xs-8 col-xs-offset-2 information-queren1">确认发布</div>
        </div>
    </div>
  </div>
</body>
</html>
