<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.min.js"></script>
    <title>我的使用历史</title>
</head>
<style>
    .nav_list2 .col-xs-3{
        width: 25%;
        padding: 0.3rem 0;
    }
    .active_col{
        color: #68a838;
        border-bottom: solid 1px #68a838;
    }
    .nav_list2{
        padding: 0;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 dis_show" style="color: #fff;">
            <div class="col-xs-2">
                <i class="iconfont dis_head_top">&#xe60d;</i>
            </div>
            <div class="col-xs-8  text-center dis_head_top" style="margin:0.3rem 0;">
                    我的使用历史
            </div>
            <div class="col-xs-2 dis_fb text-center">

        </div>
        <div class="col-xs-12 nav_list nav_list2">
            <div class="col-xs-3 active_col">
                <span>浏览</span>
            </div>
            <div class="col-xs-3">
                <span>筛选</span>
            </div>
            <div class="col-xs-3">

            </div>
            <div class="col-xs-3">
                <span>拨打</span>
            </div>
        </div>
        <div class="col-xs-12 list_li">
            <div class="col-xs-4">
                <img src="images/home_14.png" alt="">
            </div>
            <div class="col-xs-8">
                <h2>2房2厅，大信花园，安静舒适...</h2>
                <span class="col-xs-5 list_li_clr">3500元/月</span>
                <span class="col-xs-7 text-right">2室 - 1厅 - 78m²</span>
                <span class="col-xs-6 list_clr">龙华 - 大信花园</span>
                <span class="col-xs-6 text-right">今天</span>
                <span class="list_title">家电齐全</span>
                <span class="list_title">临近地铁</span>
            </div>
        </div>
    </div>
</div>

</html>
